<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stats_page.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visited Wikipedia</title>

  </head>
  <body>
    <header>
      <nav>
        <a href="https://wikipedia.org">
        <img alt="Wikipedia" src="../pics/wikipedia_logo.png" height="70">
        </a>
        <ul>
          <li><a href="#"></a></li>
        </ul>
      </nav>
      <h1>
        Overview of visited Wikipedia Pages
      </h1>
      <p id="start-date"></p>
    </header>
    <main>
      <table id="overview">
        <thead>
          <tr>
            <th class="right">Page</th>
            <th class="right">Language</th>
            <th class="right">Visits</th>
          </tr>
        </thead>

        <tbody id="data-table-body"> </tbody>

        <tfoot id="table_footer"></tfoot>
      </table>

    </main>

    <script src="/pages/stats_page.js">
    </script>
  </body>
</html>
